services:
  # Backend Service
  - type: web
    name: quiz-backend
    env: node
    plan: free
    region: singapore
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: ADMIN_NAME
        value: Bikash Malik
      - key: ADMIN_PASSWORD
        value: BikashMalik@123
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard

  # Frontend Service (optional - if you want to deploy frontend separately)
  - type: web
    name: quiz-frontend
    env: static
    plan: free
    region: singapore
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://quiz-backend.onrender.com  # Update with your backend URL

